  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <!--  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">


</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- wrapper -->
<div class="wrapper container-fluid" id="app">

  <div id="messages-page">
    <!-- Main content -->
    <!-- /.card -->
    <div class="card-container">

      <div class="spinner text-center pb-3 card-header" v-if="loading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>

      <div v-else v-cloak class="messages">

        <div class="d-flex h-100 flex-column">

          <div class="row">
            <div class="col top-container">
              <div class="row justify-content-end">
                <div class="top-info col-auto" v-cloak>
                  <p>{{companyName}}: {{userName}}, <a href="login.html" title="Exit" class="log-out">log out</a></p>
                  <p>{{relationshipManagerLabel}}: {{relationshipManager.name}} ({{relationshipManager.email}})</p>
                  <span>{{managerLabel}}: {{manager.name}} ({{manager.email}})</span>
                </div>
              </div>
              <nav class="navbar navbar-white navbar-light top-nav-bar col-auto">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="index.html" role="button"><i class="fas fa-long-arrow-alt-left"></i><span>Messages</span></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="row">
            <div class="col p-0">
              <div class="spacer"></div>
            </div>
          </div>

          <div class="row">
            <div class="col">

            </div>
          </div>

          <div class="row flex-fill d-flex justify-content-start">

            <div class="col portlet-container portlet-dropzone content-align-1">

              <div class="card-body">
                <div class="row">
                  <div class="col-md-4 in-boxes-tabs">
                    <div class="row"><a href="messages-incoming.html">INBOX</a></div>
                    <div class="row"><a href="messages-outgoing.html">OUTBOX</a></div>
                  </div>

                  <div class="col new-message-block">
                    <p class="head">NEW MESSAGE</p>

                    <div class="row form-inline filter-combobox filter-controls-group filter-combobox-full">
                      <label class="col-auto">To:</label>
                      <div class="col">
                        <div class="row">
                          <select class="form-control col">
                            <option value="Lime">Roman Bysko (rb@meredot.com)</option>
                            <option value="Google">Helen Lykova (hl@meredot.com)</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="filter-input form-inline col filter-controls-group filter-input-full row">
                      <label class="col-auto">Subject:</label>
                      <input type="text" class="form-control col">
                    </div>

                    <div class="filter-input form-inline col filter-controls-group filter-input-full row">
                      <label class="col-auto">Text:</label>
                      <input type="text" class="form-control col" placeholder="Your message...">
                    </div>

                    <div class="row justify-content-end buttons">
                      <div class="col-auto">
                        <button type="button" class="btn btn-block bg-gradient-success btn-attach-file">Attach files</button>
                      </div>
                      <div class="col-auto">
                        <button type="button" class="btn btn-block bg-gradient-success">Send</button>
                      </div>
                    </div>

                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.card -->
    <!-- /.content -->
  </div>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>

<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>

<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="plugins/sparklines/sparkline.js"></script>

<script src="js/components/Models/StationStatusModel.js"></script>
<script src="js/components/StatusComponent.js"></script>

<script src="js/components/StationsComponent.js"></script>
<script src="js/components/UsersComponent.js"></script>
<script src="js/components/ResponsiveTable.js"></script>

<script src="js/components/MonthComponent.js"></script>

<script src="js/Main.js"></script>

</body>
</html>
