<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mere Server | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>
<body class="hold-transition">

<div class="login-page" id="app">

  <form action="index.html" method="post">

    <div class="login-card-body">
      <div class="filter-input form-inline col filter-controls-group filter-input-full row">
        <label class="col-auto" for="login">Login:</label>
        <input type="text" class="form-control col" id="login" @keyup.enter="enterKeyUp" v-model="login"/>
      </div>
      <div class="filter-input form-inline col filter-controls-group filter-input-full row">
        <label class="col-auto" for="password">Password:</label>
        <input type="password" class="form-control col" id="password" @keyup.enter="enterKeyUp" v-model="password"/>
      </div>
      <div class="row justify-content-end">
        <!-- /.col -->
        <div class="col-5">
          <a href="index.html" class="btn btn-block bg-gradient-success" ref="sendReply" @click.prevent="OnLogin">Log in</a>
        </div>
        <!-- /.col -->
      </div>
    </div>

  </form>

</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="js/Vue.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/login.js"></script>

</body>
</html>
