<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="css/leaflet.css">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- wrapper -->
<div class="wrapper">

  <div class="top-container">
    <div class="row justify-content-end">
      <div class="top-info col-auto">
        <p>Lime: UserName, <a href="#" title="Exit" class="log-out">log out</a></p>
        <span>Relationship Manager: Jon Doy (jd@support.com)</span>
      </div>
    </div>
    <nav class="navbar navbar-white navbar-light top-nav-bar col-auto">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" role="button"><i class="fas fa-long-arrow-alt-left"></i><span>Dashboard</span></a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="spacer"></div>

  <div class="content">

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row dashboard-widgets">
          <div class="col-md-3 col-sm-6 col-12">
            <!-- small card -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>1678 kWh</h3>
                <p>Total power per Month</p>
              </div>
              <div class="icon">
                <i class="fas fa-battery-three-quarters"></i>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-12">
            <!-- small card -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>20</h3>
                <p>Scooters on charge</p>
              </div>
              <div class="icon">
                <i class="fas fa-biking"></i>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-12">
            <!-- small card -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>100<sup style="font-size: 20px">$</sup><span style="font-size: 16px">till 24.05.2020</span></h3>
                <p>Balance and prediction</p>
              </div>
              <div class="icon">
                <i class="fas fa-wallet"></i>
              </div>

            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-12">
            <!-- small card -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>12</h3>
                <p><a href="#" class="small-box-footer text-light">Notification errors</a></p>
              </div>
              <div class="icon">
                <i class="fas fa-exclamation"></i>
              </div>
              </a>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">

            <!-- Line chart -->
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="far fa-chart-bar"></i>
                  Power / Time 24h
                </h3>

              </div>
              <div class="card-body">
                <div id="power-chart"></div>
              </div>
              <!-- /.card-body-->
            </div>
            <!-- /.card -->
          </div>

          <div class="col-md-6">
            <!-- Bar chart -->
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="far fa-chart-bar"></i>
                  $ / Months
                </h3>

              </div>
              <div class="card-body">
                <div id="moneys-chart"></div>
              </div>
              <!-- /.card-body-->
            </div>

          </div>
        </div>

        <!-- Map -->
        <div class="map-wrapper">
          <div id="map-container"></div>

          <div class="vue city-selector-wrapper">

            <div class="spinner text-center pb-3 " v-if="loading">
              <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </div>

            <div v-else v-cloak class="row justify-content-center">
              <div class="city-selector-body">
                <label>City:</label>
                <select class="form-control" id="city-map-nav" v-model="citiesSelector" >
                  <option v-for="city in cities">{{ city.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- /.content -->

  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<!-- FLOT CHARTS -->
<script src="plugins/flot/jquery.flot.js"></script>
<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
<script src="plugins/flot-old/jquery.flot.resize.min.js"></script>
<!-- FLOT PIE PLUGIN - also used to draw donut charts -->
<script src="plugins/flot-old/jquery.flot.pie.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/Vue.js"></script>

<script src="js/Exts.js"></script>
<script src="js/components/CitiesAggregatorMV.js"></script>
<script src="js/components/LoadingMV.js"></script>

<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>

<script src="js/Graphics.js"></script>

</body>
</html>
